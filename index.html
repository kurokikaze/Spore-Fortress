<body>

	<div class="container">
		<div class="span-24 last">
			<h1>Spore Fortress converter</h1>
		</div>
		<div class="span-12">
			<div id="controls">
				<input type="text" value="User name" id="searchfield" />
				<img src="img/user.png" title="Find by user" id="find_user" />
				<img src="img/lens.png" title="Random" id="random" />
				<img src="img/star.png" title="Top rated" id="toprated" />
				<img src="img/trash.png" title="Clean search area" id="clean" />
				<img src="img/down_arrow.png" title="Download creatures file" id="download" />
			</div>

			<div id="selector"></div>
			<div id="images"></div>
		</div>

		<div class="span-12 last">
			<span>Transmutation area</span>
			<div id="transmuter" class="last">
				<ul id="readylist"></ul>&nbsp;
